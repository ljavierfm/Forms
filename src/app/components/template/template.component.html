<h4>Formularios
  <small>template</small>
</h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row">


      <label class="col-2 col-form-label ">Nombre</label>

      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid':nombre.errors?.required ||nombre.errors?.minlength }" type="text" minlength="5"
          placeholder="Nombre" name="nombre" required [(ngModel)]="usuario.nombre" #nombre="ngModel">

        <div *ngIf="nombre.errors?.required" class="invalid-feedback">
          El campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">

          El campo necesita un mínimo de {{nombre.errors.minlength.requiredLength}} carácteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid':apellido.errors?.required ||apellido.errors?.minlength }" type="text"
          minlength="10" placeholder="Apellido" name="apellido" required [(ngModel)]="usuario.apellido" #apellido="ngModel">
<div *ngIf="apellido.errors?.required" class="invalid-feedback">


          El campo es requerido
        </div>
        <div *ngIf="apellido.errors?.minlength" class="invalid-feedback">


          El campo necesita un mínimo de {{apellido.errors.minlength.requiredLength}} carácteres

        </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" [ngClass]="{'is-invalid':email.errors?.required||email.errors?.pattern }" type="email" placeholder="Correo electrónico"
        name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="usuario.email" #email="ngModel">
      <div *ngIf="email.errors?.required" class="invalid-feedback">


        El campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern" class="invalid-feedback">


        El email no es válido
      </div>


    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
<button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">

        Guardar
      </button>
    </div>
  </div>

</form>
